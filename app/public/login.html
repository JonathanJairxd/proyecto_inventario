<!-- app/public/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Inventario Papelería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-3">Inventario Papelería</h3>
      <div class="mb-3">
        <label>Usuario</label>
        <input type="text" id="username" class="form-control" placeholder="admin">
      </div>
      <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="1234">
      </div>
      <button onclick="login()" class="btn btn-primary w-100">Iniciar sesión</button>
      <div id="error" class="text-danger mt-2 text-center"></div>
    </div>
  </div>

  <script>
    function login() {
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          window.location.href = 'inventario.html';
        } else {
          document.getElementById('error').textContent = data.message;
        }
      });
    }
  </script>
</body>
</html>
